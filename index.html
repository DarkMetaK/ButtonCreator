<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Creator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="button-creator">
        <form id="controls">
            <label for="innerText">Text</label>
            <input type="text" name="innerText" id="innerText">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
            <label for="backgroundColor">Background-color</label>
            <input type="color" name="backgroundColor" id="backgroundColor">
            <label for="height">Height</label>
            <input type="range" name="height" id="height" min="0" max="200">
            <label for="width">Width</label>
            <input type="range" name="width" id="width" min="200" max="600">
            <label for="border">Border</label>
            <input type="text" name="border" id="border">
            <label for="bordeRadius">Border-radius</label>
            <input type="range" name="borderRadius" id="border-radius" min="0" max="20">
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">Monospace</option>
            </select>
            <label for="fontSize">Font-size</label>
            <input type="number" name="fontSize" id="font-size">
        </form>

        <section class="results">
            <button class="btn">Clique</button>
            <pre><code class="css"></code></pre>
        </section>
    </main>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
